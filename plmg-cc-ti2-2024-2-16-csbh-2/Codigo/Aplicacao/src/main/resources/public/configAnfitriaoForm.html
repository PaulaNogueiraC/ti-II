<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Perfil do Anfitrião</title>
  <link rel="stylesheet" href="assets/css/styleAnfitriaoForm.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
  <style>
    #pagina {
      display: none; /* Esconde a página até que esteja carregada */
    }
</style>
</head>
<body id="pagina">
  <header id="cabecalho"></header>
  <main>
  <div class="page">
    <form id="profile-form">
      <h1>Meu Perfil</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Carregando..." /> 
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Carregando..." />
        <label for="info">Sobre mim:</label>
        <input type="info" id="info" name="info" placeholder="Carregando..." >
      <div id="botaoFaceId"></div>
      <div id="photo-container">
      </div>
      <div id="erroFoto"></div>

      <h2>Alterar Senha</h2>

        <label for="senha-atual">Senha Atual:</label>
        <input type="password" id="senha-atual" name="senha-atual" />
        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" name="nova-senha" />
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" />
        <input type="button" value="Atualizar Dados" />
        <div id="erro"></div>
        <div id="sucesso"></div>
    </form>
  </div>
  </main>
  <footer>
    <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
</footer>
  <script src="assets/script/geral.js"></script>

  <script src="assets/script/scriptAnfitriaoForm.js"></script>
  
  <script>
    window.addEventListener('load', function () {
        document.getElementById('pagina').style.display = 'grid';
    });
</script>
</body>
</html>
