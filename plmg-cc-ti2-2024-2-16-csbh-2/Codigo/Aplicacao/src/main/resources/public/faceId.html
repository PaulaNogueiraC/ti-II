<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSBH</title>
        <link rel="stylesheet" href="assets/css/faceId.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
        <script defer src="assets/script/face-api.min.js"></script>
        <script defer src="assets/script/api.js"></script>
        <style>
            #pagina {
              display: none; /* Esconde a página até que esteja carregada */
            }
        </style>
</head>
<body id="pagina">
    <header id="cabecalho"></header>
    <main>
        <div class="page">
            <form method="POST" class="formLogin">
                <h2>Login com Face ID</h2>
    
                <div class="camera-container">
                    <label for="camera">Tire uma foto ou faça upload:</label>
                    <div class="video-container">
                        <video id="video" width="100%" autoplay></video>
                        <button type="button" id="captureButton">Capturar Foto</button>
                    </div>
                    <br><br>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                    <div id="erro"></div>
                <div class="output" id="output">
                    <p>Foto capturada ou carregada:</p>
                    <img id="capturedImage" alt="Foto Capturada">
                </div>
    
                <div class="submit-container">
                    <button type="submit">Entrar</button>
                </div>
                
            </form>
        </div>
    
    </main>
    <footer>
        <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
    </footer>  
    
    <script src="assets/script/geral.js"></script>
    <script>
        window.addEventListener('load', function() {
        document.getElementById('pagina').style.display = 'grid';
        });
    </script>
</body>
</html>
