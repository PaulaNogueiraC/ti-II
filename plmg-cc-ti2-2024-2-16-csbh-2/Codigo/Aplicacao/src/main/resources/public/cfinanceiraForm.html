<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contribuição Financeira</title>
    <link rel="stylesheet" href="assets/css/stylesForms.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <style>
        #pagina {
          display: none; /* Esconde a página até que esteja carregada */
        }
      </style>
</head>
<body id="pagina">
    <header id="cabecalho"></header>
    <main> <div class="page">
        <div class="form-header">
            <h1>Formulário de Contribuição</h1>
        </div>
        <form class="form" id="cfinanceiraForm" enctype="multipart/form-data">
            <div class="input-box">
                <label for="nome">Nome da Campanha:</label> <br>
                <input type="text" placeholder="Nome da Campanha" id="nome" name="nome"><br>
            </div>

            <div class="input-box">
                <label for="temas">Temas:</label><br>
                <input type="checkbox" name="temas" value="Idosos"> Idosos<br>
                <input type="checkbox" name="temas" value="Animais"> Animais<br>
                <input type="checkbox" name="temas" value="Hospitais"> Hospitais<br>
                <input type="checkbox" name="temas" value="Crianças"> Crianças<br>
                <input type="checkbox" name="temas" value="Pessoas e famílias necessitadas"> Pessoas e famílias necessitadas<br>
                <input type="checkbox" name="temas" value="Ambientais"> Ambientais<br>
                <input type="checkbox" name="temas" value="Educacionais"> Educacionais<br>
            </div>

            <div class="input-box">
                <label for="imagem">Inserir Imagens:</label><br>
                <input type="file" id="imagem" name="imagem" multiple><br>
            </div>

            <div class="input-box">
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" placeholder="Descrição" name="descricao"></textarea><br>
            </div>

            <div class="input-box">
                <label for="infoBancaria">Informações Bancárias:</label><br>
                <input type="text" id="infoBancaria" placeholder="Informações bancárias" name="ibancarias"><br>
            </div>

            <button type="button" class="button" onclick="enviarDadosCFinanceira()">Enviar</button>
            <div id="erro"></div> <div id="sucesso"></div>
        </form>
    </div></main>

    <footer>
        <p>@ 2024 CSBH - PUC | Todos os direitos reservados</p>
    </footer>

    <script src="assets/script/geral.js"></script>
    <script src="assets/script/formsScript.js"></script> 
    <script>
        window.addEventListener('load', function () {
            document.getElementById('pagina').style.display = 'grid';
            verificarUsuarioLogado();
        });
    </script>
</body>
</html>
